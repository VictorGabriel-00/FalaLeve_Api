spring.application.name=fala-leve

spring.datasource.url=jdbc:postgresql://localhost:5432/fala-leve
spring.datasource.username=postgres
spring.datasource.password=postegres
spring.jpa.hibernate.ddl-auto=update
spring.flyway.url=jdbc:postgresql://localhost:5432/fala-leve
spring.flyway.user=postgres
spring.flyway.password=postegres
spring.flyway.locations=classpath:src/main/resources/migration
spring.flyway.baseline-on-migrate=true


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
